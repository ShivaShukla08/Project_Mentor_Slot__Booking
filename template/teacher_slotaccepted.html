
<html>
<head>

	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
   
</head>
<body onload="funload()">
	
	<header>
		<nav class="navbar navbar-expand-sm bg-secondary navbar-secondary">

					alt="">
			</a>
		<nav class="navbar navbar-expand-sm bg-secondary justify-content-center">
			<button style="background-color:rgb(196, 193, 193);" class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><span><a class="nav-link active" href="Home.html"><b>Home</b></a></span></li>

    <br>

    <main>
        
    <main>
        <center><h5><b>Accepted Projects</h5></b></center>

        <section class="profile">
			
			<div style="border: 1px solid red;" class="profile-content">
				<p><strong>Project detail: </strong>{{i.1}}</p>
				<p><strong>Message: </strong> {{i.2}}</p>
				<p><strong>Member1: </strong>{{i.3}}</p>
				<p><strong>Member2:</strong>{{i.4}}</p>
				<p><strong>Member3: </strong> {{i.5}}</p>
				<p><strong>Member4: </strong>{{i.6}}</p>
                <p><strong>Member5: </strong>{{i.7}}</p>
				<p><strong>Date:</strong> {{i.8}} </p>
				<p><strong>Time:</strong> {{i.9}} </p>
			</div>
            <br>
            <br>
		</section>
        {% endfor %}
    </main>

</body>

</html>
