<html>
<head>
	<meta charset="ISO-8859-1">
	<title>{{title}}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
   
</head>
<style>
    .booking-form {
   width: 800px;
   margin: 0 auto;
   font-family: Arial, sans-serif;
 }
 
 h2, h3 {
   text-align: center;
 }
 
 form {
   border: 1px solid #ccc;
   padding: 20px;
   background-color: #f2f2f2;
 }
 
 label {
   display: block;
   margin-bottom: 10px;
 }
 
 input[type=textarea]  {
   width: 100%;
   padding: 12px;
   border: 1px solid #ccc;
   border-radius: 4px;
   box-sizing: border-box;
   margin-bottom: 120px;
   resize: vertical;
 }
 
 input[type=text],textarea {
   width: 100%;
   padding: 12px;
   border: 1px solid #ccc;
   border-radius: 4px;
   box-sizing: border-box;
   margin-bottom: 20px;
   resize: vertical;
 }
 
 .member {
   margin-bottom: 10px;
 }
 
 input[type=submit] {
   background-color: #181bb0;
   align-items: center;
   color: white;
   padding: 12px 20px;
   border: none;
   border-radius: 4px;
   cursor: pointer;
  

 }
 
 input[type=submit]:hover {
   background-color: #45a049;
 }
  
 </style>
 
<body onload="funload()">
	
	<header>
		<nav class="navbar navbar-expand-sm bg-secondary navbar-secondary">
			<a class="navbar-brand">
				<!-- The below line can be an image or a h1, either will work -->
				<img src="https://s3.amazonaws.com/upes-prod/media/7545/upes-logo.webp" style="max-height: 38px;"
					alt="">
			</a>
		<nav class="navbar navbar-expand-sm bg-secondary justify-content-center">
			<button style="background-color:rgb(196, 193, 193);" class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><span><a class="nav-link active" href="//127.0.0.1:8000/Home/"><b>Home</b></a></span></li>
					<li class="nav-item "><span><a class="nav-link" href="//127.0.0.1:8000/SlotBooking/"><b>Book the Slot</b></a></span></li>
					<li class="nav-item "><span><a class="nav-link" href="//127.0.0.1:8000/requestdetails/"><b>Request</b></a></span></li>
					<li class="nav-item "><span><a class="nav-link" href="//127.0.0.1:8000/editProfile/"><b>Edit Profile</b></a></span></li>
					<li class="nav-item "><span><a class="nav-link" href="//127.0.0.1:8000/"><b>Logout</b></a></span></li>
				</ul>
			</div>
		</nav>
	</header>
    <br>

    <main>
        
<div class="booking-form">
    <form action="#" method="post">
        {% csrf_token %}
        {% load static %}

    <form>
      <label for="projecttitle">Project Title:</label>
      <input type="text" id="projecttitle" name="projecttitle" required>
     
      <label for="message">Project Explanation:</label>
      <textarea id="message" name="message" required></textarea>

      <label for="FEmailid">Faculty Email Id:</label>
      <input type="text" id="FEmailid" name="FEmailid" required>
  
      <h3>Group Members:</h3>
      <div class="member">
        <label for="member1">Member 1:</label>
        <input type="text" id="member1" name="member1" required>
      </div>
      <div class="member">
        <label for="member2">Member 2:</label>
        <input type="text" id="member2" name="member2" required>
      </div>
      <div class="member">
        <label for="member3">Member 3:</label>
        <input type="text" id="member3" name="member3" required>
      </div>
      <div class="member">
        <label for="member4">Member 4:</label>
        <input type="text" id="member4" name="member4" required>
      </div>
      <div class="member">
        <label for="member5">Member 5:</label>
        <input type="text" id="member5" name="member5" required>
      </div>
  <center>
      <input type="submit" value="Send Details">
    </center>
    </form>
  </div>
        
    <main>
       

    </main>
</body>
</html>
