<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login To Upes</title>
    
    
    <style>
      /* Add styles for the page */
      body {
        background-color: #faf7f7;
        display: flex;
        margin: 70px 100px 100px 150px;

        align-items: 15rem;
        justify-content: 10rem;
        height: 75vh;
        width: 70vh;
      }

      .form-container {
        background-color: #ecedf3;
        padding: 4rem;
        border-radius: 1rem;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      h1 { 
        text-align: center;
        color: rgb(6, 65, 127);
        margin-bottom: 2rem;
      } 

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        color: rgb(8, 5, 5);
        margin-bottom: 0.4rem;
      }

      input[type="text"],
      input[type="password"] {
        color: rgb(8, 5, 5);
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 0.25rem;
        border: none;
        width: 100%;
      }

      input[type="submit"] {
        background-color: rgb(30, 2, 95);
        color: #e4e5e9;
        padding: 0.75rem 1.5rem;
        border-radius: 0.25rem;
        border: none;
        cursor: pointer;
      }

     
    </style>
  </head>
  
  <body>
    <div class="form-container">
      <img src="https://myupes.upes.ac.in/Content/img/login-logo.PNG">
    
      <h1>Login To Slot Booking</h1>
      <form>
        <label for="username">User ID:</label>
        <input type="text" id="username" placeholder="Email ID" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" name="password">

        <input type="submit" value="LOGIN TO UPES"> 

        <label> <p><u> Create a account</u></p> </label>
        
    </div>
  </body>
  <img src="/pImage/Mentorpig.png">
</html>
